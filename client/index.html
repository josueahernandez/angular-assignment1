<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>
    body { padding-top: 70px; }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"> Search Your Reps</a>
        </div>
      </div>
    </nav>

    <div ng-controller="MainCtrl as main" class="container">

      <form ng-submit="main.searchByZip(main.inputs.zip)" class="form-inline">
        <div class="form-group">
          <label>Zip Code:  </label>
          <input class="form-control" type="string" ng-model="main.inputs.zip"/>
        </div>

        <button class="btn btn-primary" type"submit">Submit</button>
      </form>

      <form ng-submit="main.searchRepByName(main.inputs.repName)" class="form-inline">
        <div class="form-group">
          <label>By Name:  </label>
          <input class="form-control" type="string" ng-model="main.inputs.repName"/>
        </div>

        <button class="btn btn-primary" type"submit">Submit</button>
      </form>

      <form ng-submit="main.searchRepByState(main.inputs.repState)" class="form-inline">
        <div class="form-group">
          <label>By State:  </label>
          <input class="form-control" type="string" ng-model="main.inputs.repState"/>
        </div>

        <button class="btn btn-primary" type"submit">Submit</button>
      </form>

      <form ng-submit="main.searchSenByName(main.inputs.senName)" class="form-inline">
        <div class="form-group">
          <label>By Name:  </label>
          <input class="form-control" type="string" ng-model="main.inputs.senName"/>
        </div>

        <button class="btn btn-primary" type"submit">Submit</button>
      </form>

      <form ng-submit="main.searchSenByState(main.inputs.senState)" class="form-inline">
        <div class="form-group">
          <label>By State:  </label>
          <input class="form-control" type="string" ng-model="main.inputs.senState"/>
        </div>

        <button class="btn btn-primary" type"submit">Submit</button>
      </form>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="rep in main.reps">
          <h4 class="list-group-item-heading">{{rep.name}}</h4>
          <p>State: {{rep.state}} </p>
        </li>
      </ul>

    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
